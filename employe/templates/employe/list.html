{% extends "employe/base.html" %}

{% block content %}

<div class="w-full bg-base-200 p-4 space-y-4">
    <!-- Bouton pour ajouter un employé -->
    <a href="{%url 'ajouter_employe'%}" class="btn btn-primary w-full">Ajouter un Employé</a>

    <!-- Liste des employés -->
    <div class="space-y-4 w-full mb-4">
        {% for emp in employe %}
        <div class="p-4 bg-base-100 rounded-lg w-full flex justify-between items-center">
            <div lass="space-y-2">
                <p class="font-bold text-lg">{{ emp.nom }}</p>
                <p class="badge badge-soft badge-primary">{{ emp.email }}</p>

                <div class="flex gap-2" >
                    <p class="badge badge-soft badge-primary">{{ emp.poste }}</p>
                    <p class="badge badge-dash badge-primary">{{ emp.salaire }} FCFA</p>
                </div>
            </div>
           <div class="space-x-2">
            <a href="{% url "modifier_employe" emp.id%}" class="btn btn-primary  btn sm">Modifier</a>
            <a href="{% url "supprimer_employe" emp.id%}" class="btn btn-primary btn-soft btn sm">Supprimer</a>
           </div>
            
        </div>
        
        {% endfor %}
    </div>
</div>
{% endblock %}
